<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#333"/>  
    <link rel="manifest" href="/manifest.json">  
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->    
      <section id="map-container" class="content">
        <div id="map" tabindex="-1" aria-label="google maps" role="application">
          <button id="view-map" class="button">View map</button>
        </div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="content">
        <div id="restaurant-imgDesc">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>           
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- beginning comments-->
      <section id="reviews-form-container">
        <form id="reviews-form">
          <h3>Your opinion is important</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="review-form-input" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="rate">Rating</label>
            <input type="number" id="rate" name="rate" max="5" min="1" class="review-form-input" placeholder="Rate the restaurant">
          </div>
          <div class="form-group">
            <label for="comments">Comment</label>
            <textarea id="comments" name="comments" placeholder="Insert your comments here"></textarea>
          </div>
          <button id="sendReview" class="button">Send</button>
        </form>
      </section>
      <!-- end comments-->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <h2>REVIEWS</h2> 
        <ul id="reviews-list"></ul>
      </section>        
      <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVADlyc9wuwSg_SGCOP9ajgjWCxjYyh2w&libraries=places"></script>  
    <!-- End scripts -->
  </body>
</html>
