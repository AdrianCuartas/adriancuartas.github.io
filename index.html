<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#333"/>  
  <link rel="manifest" href="/manifest.json">  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <title>Restaurant Reviews</title>  
</head>
<body>
  <header>
    <nav>
      <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" class="content">
      <div id="map" tabindex="-1" aria-label="google maps" role="application">
        <button id="show-map">Show map</button>
      </div>
    </section>
   <section class="content">
      <div class="filter-options">      
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Choose a location">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisine type">
          <option value="all">All Cuisines</option>
        </select>
      </div> 
      <ul class="content" id="restaurants-list"></ul>
    </section> 
  </main> 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVADlyc9wuwSg_SGCOP9ajgjWCxjYyh2w&libraries=places"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
